<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AnChat</title>
  <style>
    :root {
      --dark-purple: #1b0b37;
      --light-purple: #6a4bde;
      --accent: #ff9df5;
      font-family: 'Inter', system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, rgba(255, 157, 245, 0.4), transparent 55%),
        var(--dark-purple);
      color: white;
    }

    #world-id-login {
      border: none;
      border-radius: 999px;
      padding: 0.85rem 1.9rem;
      font-size: 1rem;
      font-weight: 600;
      color: #190d2f;
      background: linear-gradient(135deg, #c4b5ff, #a78bfa, #6a4bde);
      box-shadow:
        0 8px 24px rgba(26, 22, 75, 0.45),
        inset 0 -1px 0 rgba(255, 255, 255, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: transform 150ms ease, box-shadow 150ms ease;
    }

    #world-id-login:hover {
      transform: translateY(-1px);
      box-shadow:
        0 12px 30px rgba(26, 22, 75, 0.6),
        inset 0 -1px 0 rgba(255, 255, 255, 0.35);
    }

    #world-id-login:active {
      transform: translateY(1px);
      box-shadow:
        0 4px 12px rgba(26, 22, 75, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <button id="world-id-login">Login with World ID</button>

  <script>
    const APP_ID = "app_c8d20ad0d7cda180068cb4e5304b2420"
    const ACTION = "login"

    const REDIRECT_URI = window.location.href;

    const loginUrl =
      "https://worldcoin.org/verify" +
      "?app_id=" + encodeURIComponent(APP_ID) +
      "&action=" + encodeURIComponent(ACTION) +
      "&redirect_uri=" + encodeURIComponent(REDIRECT_URI)

    document.getElementById("world-id-login").addEventListener("click", () => {
      window.location.href = loginUrl
    })
  </script>
</body>
</html>
